services:
  - type: web
    name: smartfee-revenue
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn --config gunicorn.conf.py app:app"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: FLASK_APP
        value: "app.py"
      - key: FLASK_ENV
        value: "production"
      - key: FLASK_DEBUG
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: smartfee-db
          property: connectionString
    plan: free
    numInstances: 1

databases:
  - name: smartfee-db
    databaseName: smartfee
    user: smartfee_user
    plan: free
